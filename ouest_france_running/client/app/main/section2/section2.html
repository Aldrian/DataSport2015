<div ng-controller="Section2Ctrl">
  <div parallax-background parallax-ratio="0.2" class="parallax-container parallax-2">
  </div>

  <div class="section section2" id="section_2" data-scrollspy-broadcast>
    <div class="container">
      <div class="header">
        <h1 class="title">Récapitulatif des temps</h1>
      </div>

      <div class="selectors">
        <span class="selector" ng-class="tabGenres['M']" ng-click="clicGenre('M')">Hommes</span>
        <span class="selector" ng-class="tabGenres['F']" ng-click="clicGenre('F')">Femmes</span>
        <br/>
        <br/>
        <span class="selector" ng-class="tabCat['JU']" ng-click="clicCat('JU')" popover="Junior - 18 à 19 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">JU</span>
        <span class="selector" ng-class="tabCat['ES']" ng-click="clicCat('ES')" popover="Espoir - 20 à 22 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">ES</span>
        <span class="selector" ng-class="tabCat['SE']" ng-click="clicCat('SE')" popover="Senior - 23 à 39 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">SE</span>
        <span class="selector" ng-class="tabCat['V1']" ng-click="clicCat('V1')" popover="Vétéran 1 - 40 à 49 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">V1</span>
        <span class="selector" ng-class="tabCat['V2']" ng-click="clicCat('V2')" popover="Vétéran 2 - 50 à 59 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">V2</span>
        <span class="selector" ng-class="tabCat['V3']" ng-click="clicCat('V3')" popover="Vétéran 3 - 60 à 69 ans" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">V3</span>
        <span class="selector" ng-class="tabCat['V4']" ng-click="clicCat('V4')" popover="Vétéran 4 - 70 ans et +" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="1000" popover-append-to-body="true">V4</span>
      </div>


      <div class="dv-header">

        <div class="section2-title">
          <h1 class="title">
            <ng-count-up from="0" to="{{nbCoureursSlide2}}" duration="4"></ng-count-up>
            <small class="subtitle">coureurs</small>
          </h1>
        </div>

        <div class="podium second" popover-title="{{first.prenom}} {{first.nom}}" popover="{{tempsFirst}}" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="200" popover-append-to-body="true">
          2
        </div>
        <div class="podium first" popover-title="{{second.prenom}} {{second.nom}}" popover="{{tempsSecond}}" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="200" popover-append-to-body="true">
          1
        </div>
        <div class="podium third" popover-title="{{third.prenom}} {{third.nom}}" popover="{{tempsThird}}" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="200" popover-append-to-body="true">
          3
        </div>


      </div>


      <div class="row">
        <div class="col-md-12 dataviz bloc-dv5">
          <canvas id="dv5-1" height="25px"></canvas>
          <canvas id="dv5-2" height="25px"></canvas>
          <canvas id="dv5-3" height="25px"></canvas>
          <div ng-show="connected">
              <canvas id="dv5-4" height="25px"></canvas>
          </div>


          <div ng-if="!connected">
            <div class="text">
              <h3>Vous y étiez ? Envie de comparer votre temps à celui des autres ?</h3>
            </div>
            <form class="form-inline" ng-submit="search(dossard)">
              <input type="text" class="form-control" ng-model="dossard" placeholder="Votre numéro de dossard" required/>
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              <div ng-if="erreurRecherche">
                <br/>
                <div class="alert alert-danger" role="alert">

                  <p>Impossible de vous trouver... :'( Pourquoi ne pas réessayer ?</p>
                </div>

              </div>
            </form>
          </div>

        </div>
      </div>






    </div>
  </div>
</div>
